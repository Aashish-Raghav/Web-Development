<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* element selector */
        p {
            border : 2px solid blue
        }

        /* id selector  */
        #para1{
            color:red;
            background-color: khaki;
        }

        /* class selector */w4
        .purple{
            color:purple
        }

        /* grouping selector */
        footer,.green{
            color : darkblue;
            background-color: aqua;
            border : 2px solid black;
        }

        

    </style>
</head>
<body>
    <div>
        <p id = "para1">This is paragraph 1</p>
        <p class = "purple">This is paragraph 2</p>
        <p class = "purple">This is paragraph 3</p>
        <p class = "green">This is paragraph 4</p>
        <footer>This is footer</footer>
    </div>
</body>
</html>
