<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert,prompt and confirm function</title>
    <script>
        let value = prompt("Enter Your age",'19');
        if (value < '18'){
            alert("You are blocked");
        }
        else{
            let cnfm = confirm("You are allowed,Want to enter ? ")
            if (cnfm){
                alert("Welcome");
            }
            else{
                alert("Thank You for visit!");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
